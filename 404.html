<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .header img {
            display: block;
            margin: 0 auto; /* Center the image */
        }
        .menu {
            background-color: #555;
            overflow: hidden;
        }
        .menu a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #777;
        }
        .content {
            display: flex;
            justify-content: space-between; /* Distribute content to left and right */
            align-items: center;
            padding: 20px;
        }
        .right-content {
            flex: 1; /* Allow the right content to take up remaining space */
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            align-items: center;
        }
        img {
            width: 176px;
            height: auto;
        }
        .error-404 {
            text-align: center;
        }
        .error-404 h1 {
            font-size: 36px;
            margin: 0;
        }
        .error-404 p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="https://folk.ntnu.no/mattikj/">Home</a>
</div>

<div class="content">
    <div class="right-content">
        <img src="images/custion.jpg" alt="Matti Kjellstadli's Picture">
    </div>
    <div class="error-404">
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for could not be found.</p>
    </div>
</div>
</body>
</html>
